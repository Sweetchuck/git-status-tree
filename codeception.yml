namespace: Sweetchuck\GitStatusTree\Test

suites:
    unit:
        path: .

settings:
    shuffle: true
    lint: true
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M

paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs

extensions:
    enabled:
        - Codeception\Extension\RunFailed

coverage:
    enabled: true
    whitelist:
        include:
            - 'src/*'
