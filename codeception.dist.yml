
namespace: 'Sweetchuck\GitStatusTree\Tests'

paths:
    tests: 'tests'
    log: 'tests/_log'
    data: 'tests/_data'
    support: 'tests/_support'
    envs: 'tests/_envs'

settings:
    shuffle: true
    lint: true
    colors: true
    memory_limit: '1024M'

extensions:
    enabled:
        - 'Codeception\Extension\RunFailed'

coverage:
    enabled: true
    show_uncovered: true
    low_limit: 60
    high_limit: 90
    include:
        - 'src/*'
